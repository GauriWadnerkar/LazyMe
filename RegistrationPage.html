<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
    <div>
        
        <form class="form">
           
            <img src="https://media.tenor.com/FZaWip1APEMAAAAj/g%C3%BCll%C3%BCo%C4%9Flu-logo-g%C3%BCll%C3%BCo%C4%9Flu-kurye.gif" style="padding-left:60px ;">
             
            <h1 id="Signup">Sign up</h1>
            <label>First Name :</label>
            <input type="text" name="fname" id="name" placeholder="Enter your First name">
            <br><br>
            <label>Last Name :</label>
            <input type="text" name="lname" id="name" placeholder="Enter your Last name">
            <br><br>
            <label>Mobile Number :</label>
            <input type="tel" value="+91" maxlength="13"   name="mobile number" placeholder="Enter your mobile number">
            <br><br>
            <label>Email :</label>
            <input type="email" name="Email-Id" placeholder="Enter Email address">
            <br><br>
            <label>Password</label>
            <input type="password" name="Password" placeholder="Enter the password">
            <br><br>
            <label>Re-enter Password</label>
            <input type="password" name="Password" placeholder="Re-enter the password">
            <br><br>
            <label>Address</label>
            <input type="text" name="Address" placeholder="Enter your address">
            <br><br>
            <button id="button"> <a href="Home.html">Submit</a></button>
            
        </form>
        
    </div>
    
</body>
</html>
